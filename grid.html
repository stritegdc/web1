<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        border: 5px solid gray;
      }
      #grid{
        border: 5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }

    </style>
  </head>
  <body>
    <div id="grid">
     <div>NAVIGATION</div>
     <div>ARTICLE</div>
    </div>
     /*div는 block level element, span은 inline element*/
  </body>
